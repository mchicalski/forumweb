<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition>
            <p:panelGrid id="register-panel" styleClass="window2 shadow" style="top: 100px; right: 100px; width: 260px;">
                <p:row>
                    <p:column colspan="2">
                        registro
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1" >
                    <p:watermark for="rusername" value="usuario" />  
                    <p:inputText id ="rusername" required="true" value="#{userView.connectedUser.username}" />

                    </p:column>
                    <p:column rowspan="3" >
                        <p:commandLink action="#{userView.create}" update=":main-form">
                            <p:graphicImage value="/images/User-Add.png" />
                        </p:commandLink>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:password id="rpassword"  value="#{userView.connectedUser.password}" />
                        <p:watermark for="rpassword" value="senha" />  
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:password id="rpassword2" value="#{userView.password}"/>
                        <p:watermark for="rpassword2" value="repita a senha" />  
                    </p:column>
                </p:row>
            </p:panelGrid>
            
        </ui:composition>
    </h:body>
</html>
